; platformIO project configuration for ESP32-S3
[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; build flags
build_flags = 
    -DESP32S3
    -DDEBUG
    -DCORE_DEBUG_LEVEL=3
    -Iinclude
    -Isrc
    -Isrc/actions
    -Isrc/actions/terminal
    -Isrc/events
    -Isrc/platform/esp32

; source files - exclude PC-specific files, use ESP32 main
build_src_filter = 
    +<*>
    -<platform/pc/*>
    +<platform/esp32/main_esp32.cpp>
    +<platform/esp32/keyboard_esp.cpp>

; upload settings
upload_speed = 921600
monitor_speed = 115200
monitor_filters = 
    default
    time

; library dependencies, not used right now but why not keep it ¯\_(ツ)_/¯
; lib_deps = 

; build options
build_type = release

